<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-airbnb"><use xlink:href="symbol-defs.svg#icon-airbnb"></use></svg><span class="name"> icon-airbnb</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-apacheflink"><use xlink:href="symbol-defs.svg#icon-apacheflink"></use></svg><span class="name"> icon-apacheflink</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-apacheopenoffice"><use xlink:href="symbol-defs.svg#icon-apacheopenoffice"></use></svg><span class="name"> icon-apacheopenoffice</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-beatsbydre"><use xlink:href="symbol-defs.svg#icon-beatsbydre"></use></svg><span class="name"> icon-beatsbydre</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-nintendoswitch"><use xlink:href="symbol-defs.svg#icon-nintendoswitch"></use></svg><span class="name"> icon-nintendoswitch</span>
            </div>
        </div>
  </div>
<script defer src="svgxuse.js"></script>
</body>
</html>
